<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock</title>
  </head>
  <body>
    
    <div class="clock">
        <div class="date">
            <div class="wrapper">
                <span id="year">00</span>
              </div>
              <div class="wrapper">
                <span id="month">00</span>
              </div>
              <div class="wrapper">
                <span id="day">00</span>
              </div>
        </div>
      <div class="border">
        <div class="wrapper">
          <span id="hour">00</span>
        </div>
        <div class="wrapper">
          <span class="dot">:</span>
        </div>
        <div class="wrapper">
          <span id="minutes">00</span>
        </div>
        <div class="wrapper">
            <span class="dot">:</span>
          </div>
        <div class="wrapper">
            <span id="second">00</span>
          </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
